<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calc</title>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>   
        </div>
        <div class="buttons">
            <div class="btn ac dark-bl">ac</div>
            <div class="btn plus-minus dark-bl">+/-</div>
            <div class="btn percent dark-bl">%</div>
            <div class="btn division blue">/</div>
            <div class="btn sin blue">sin</div>

            <div class="btn seven">7</div>
            <div class="btn eigth">8</div>
            <div class="btn nine">9</div>
            <div class="btn myltiply blue">X</div>
            <div class="btn cos blue">cos</div>

            <div class="btn four ">4</div>
            <div class="btn five ">5</div>
            <div class="btn six ">6</div>
            <div class="btn minus blue">-</div>
            <div class="btn tg blue">tg</div>

            <div class="btn one ">1</div>
            <div class="btn two ">2</div>
            <div class="btn three ">3</div>
            <div class="btn plus blue">+</div>
            <div class="btn ctg blue">ctg</div>

            <div class="btn zero ">0</div>
            <div class="btn dot ">.</div>
            <div class="btn equal blue">=</div>
            <div class="btn log blue">ln</div>


        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
